# Logging configuration
log:
  #  -1 - Trace
  #   0 - Debug
  #   1 - Info
  #   2 - Warning
  #   3 - Error
  #   4 - Fatal
  #   5 - Panic
  #   6 - No level
  #   7 - Disabled
  level: -1 
  # Logging format specifier. When set to pretty, it will be
  # a nice colorized human readable console output.
  # Available values are: pretty, json (default: json)
  format: pretty
world:
  listen: 127.0.0.1:5002
auth:
  listen: 127.0.0.1:5000
  management:
    enabled: false
    listen: 127.0.0.1:4998
  